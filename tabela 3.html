<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>TABELAS EM HTML 5</title>
<style>
    table {
        margin: 0 auto; /* Centralizar a tabela horizontalmente */
        border-collapse: collapse;
    } 
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* Centralizar conteúdo das células */
    }
</style>
</head>
<body>

<table border="1">
    <caption>Melhores comidas</caption>
    <thead>
        <tr>
            <th>Doce</th>
            <th>Salgado</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Bolo de chocolate</td>
            <td>Pastel</td>
        </tr>
        <tr>
            <td><img src="bolo de chocolate.jpeg" alt = "bolo de chocolate"
                width="300" height="200"></td>
            <td><img src="pastel.jpg" alt="Pastel" width="300" height="200"></td>
        </tr>
        <tr>
            <td>Brigadeiro</td>
            <td>Pizza</td>
        </tr>
        <tr>
            <td><img src="brigadeiro.jpeg" alt="Brigadeiro" width="300" height="200"></td>
            <td><img src="pizza.jpeg" alt="Pizza" width="300" height="200"></td>
        </tr>
        <tr>
            <td>Sorvete</td>
            <td>Hambúrguer</td>
        </tr>
        <tr>
            <td><img src="sorvete.jpeg" alt="Sorvete" width="300" height="200"></td>
            <td><img src="hamburguer.jpg" alt="Hambúrguer" width="300" height="200"></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Obrigado pela atenção</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
